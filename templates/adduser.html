<body class="login-page">
	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="login.html">
					<h1>e-Billing</h1>
				</a>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6 col-lg-7">
					<img src="static/vendors/images/login-page-img.png" alt="">
				</div>
				<div class="col-md-6 col-lg-5">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Welcome To E-Billing</h2>
						</div>
						<form action="/add_user" method="post">

						<div class="container mt-5">
							<div class="input-group custom mb-3">
								<input type="text" class="form-control form-control-lg" placeholder="Email ID" name="email" id="email">
								<div class="input-group-append">
									<span class="input-group-text"><i class="icon-copy fa fa-envelope-o" aria-hidden="true"></i></span>
								</div>
							</div>

							<div class="input-group custom mb-3">
								<input type="password" class="form-control form-control-lg" placeholder="**********" name="password" id="password">
								<div class="input-group-append">
									<span class="input-group-text"><i class="dw dw-padlock1"></i></span>
								</div>
							</div>

							<div class="input-group custom mb-3">
								<div class="input-group custom mb-3">
									<label for="role" class="form-label" style="font-weight: bold; color: #333; margin-bottom: 0.5rem; display: block;">Select Role:</label>

									<select id="role" name="role" class="form-select" style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 0.25rem; background-color: #f8f9fa;">
										<option value="admin">Admin</option>
										<option value="user">User</option>
									</select>

								</div>
							</div>

						</div>

							<div class="row">
								<div class="col-sm-12">
									<div class="input-group mb-0">
									   <input class="btn btn-primary btn-lg btn-block" name="signin" id="signin" type="submit" value="Add User">
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
